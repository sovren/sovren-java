# This workflow will build and run all unit tests in a package using Maven

name: build

on:
  pull_request:
    branches:
      - master

jobs:
  unit-tests:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the latest code
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B compile --file pom.xml
    - name: Create credentials file
      run: 'echo "$CREDENTIALS_FILE" > ./src/test/resources/credentials.json'
      shell: bash
      env:
        CREDENTIALS_FILE: ${{secrets.TEST_CREDENTIALS}}
    - name: Test with Maven
      run: mvn test --fail-at-end --file pom.xml
    - name: Publish Test Report
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1

