# This workflow will run all unit tests in a package using Maven

name: unit-tests

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  workflow_dispatch: #add this option in case we change credentials/account settings and want to re-run tests

jobs:
  unit-tests:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the latest code
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Create credentials file
      run: 'echo "$CREDENTIALS_FILE" > ./src/test/resources/credentials.json'
      shell: bash
      env:
        CREDENTIALS_FILE: ${{secrets.TEST_CREDENTIALS}}
    - name: Test with Maven
      run: mvn test --fail-at-end --file pom.xml
    - name: Publish Test Report
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1
